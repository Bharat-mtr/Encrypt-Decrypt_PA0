<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encrypt-Decrypt</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="pa0-title">Encrypt-Decrypt</div>
    <div class="steps">
      Write or update Plain/Cipher text in one window and get the corresponding
      Cipher/Plain text in another window. Below implentation depicts the basic
      implementation of Substitution Cipher.
    </div>
    <div class="window-flex">
      <div>
        <div class="window-title">PLAIN TEXT</div>
        <textarea
          class="input"
          id="message1"
          name="message1"
          rows="5"
          cols="50"
        ></textarea>
      </div>
      <div>
        <div class="window-title">CIPHER TEXT</div>
        <textarea
          class="input"
          id="message2"
          name="message2"
          rows="5"
          cols="50"
        ></textarea>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
